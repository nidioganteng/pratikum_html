<!DOCTYPE html> <!-- Mendefinisikan dokumen sebagai HTML5, yang merupakan standar terkini.   -->
<html lang="en"> <!-- Elemen root untuk setiap halaman HTML dengan atribut `lang` yang menentukan bahasa dari dokumen, dalam hal ini, English.    -->
<head> <!-- Bagian dari dokumen yang berisi metadata.   -->
    <meta charset="UTF-8"> <!-- Menetapkan set karakter yang digunakan untuk dokumen, UTF-8 mencakup hampir semua karakter dan simbol dari semua bahasa.    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Membantu halaman dalam skalabilitas pada perangkat dengan ukuran layar yang berbeda, sangat penting untuk desain responsif.   -->
    <title>Pratikum HTML</title> <!-- Judul dari halaman web, yang akan muncul pada tab browser.    -->
</head>
<body> <!-- Bagian ini akan berisi semua konten halaman web seperti teks, gambar, link, tabel, dll., yang akan dilihat oleh pengguna.    -->
    
</body>
</html>
